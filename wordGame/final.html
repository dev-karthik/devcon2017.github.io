  .game-over {

      opacity: 0;
      display: inline;
      padding-top: 3.5rem;

      z-index: 11;
    }
  }

  @keyframes game-over {
    100% { opacity: 1; }
  }

  @keyframes slide {
    75% { transform: scale(1) rotate(5turn); opacity: .5;}
    92% { transform: scale(1) rotate(5turn); opacity: 1;}
    100% { transform: scale(1.15) rotate(5turn); opacity: 1; }
  }

  @keyframes rock {
    0% { transform: rotate(-2deg) scale(1.15)}
    100% { transform: rotate(2deg) scale(1.15)}
  }

.smiling_face:after {
content: '\1f603';
color:#ffffff; /* yellow: not enough contrast with white background */

<script type="text/javascript">

var recognizing;
var recognition = new webkitSpeechRecognition();
recognition.continuous = true;
reset();
recognition.onend = reset();

recognition.onresult = function (event) {
  for (var i = event.resultIndex; i < event.results.length; ++i) {
    if (event.results[i].isFinal) {
      // poulate voice to text output
      //textvalue.innerHTML = event.results[i][0].transcript;
      validate(event.results[i][0].transcript);
    }
  }
}

function reset() {
  recognizing = false;
}

function toggleStartStop(index) {
  if (recognizing) {
    recognition.stop();
    document.getElementById("start_img"+index).src='./robo/mic1.png';
    reset();
  } else {
    recognition.lang = localStorage["language_code"];
    console.log(recognition.lang);
    recognition.start();
    document.getElementById("start_img"+index).src='./robo/mic3.png';
    recognizing = true;
    console.log("started");
  }
}

  
  var hi_data = [["निर्ममता","अभ्रक","स्वच्छ","विध्वंसक","सृस्टीकर्ता"],["घर","मैदान","युद्ध","साहस","तीर्थयात्रा","संवेदनशील"],["अन्यमनस्कता","अभियांत्रिकी","भग्नावशेष","अट्टालिका","उड्डयन","नैसर्गिक"],["प्रारब्ध","क्षितिज","अक्षुण्य","कर्तव्यनिष्ठा","पर्याप्तता","संक्षिप्त"],["अहर्ता","क्रंदन","प्रद्युम्न","ओझल","ह्रास"],["संकर्षण","कृतघ्नता","जिजीविषा","धृष्टता","व्यवस्थापना"],["द्रव्यवाचक","फलस्वरूप","उच्चारित","कूदना","सहभागिता"],["उन्मूलन","मुख्यमंत्री","आविष्कार","क्षडिक","भंगुर"],["परंपरापुष्ट","आत्मसयम","सहजता","संकीर्ण"],["प्राग्ज्योतिष","उपद्रवी","दुर्भाग्य","निषठुरता","दृढ़निश्चयी"]];
  var ka_data = [['हाथी'],['बिल्ली'],['माउस'],['मकान'],['माउस'],['मकान'],['माउस'],['मकान'],['माउस'],['मकान']];
  var te_data = [['हाथी'],['बिल्ली'],['माउस'],['मकान'],['माउस'],['मकान'],['माउस'],['मकान'],['माउस'],['मकान']];
 
  var lang_data = {"hi-IN":hi_data,"kn-IN":ka_data,"te-IN":te_data};

  var currentIndex=0;
    $(document).ready(function() {

      var language_code = localStorage["language_code"];
      var data = lang_data[language_code];
      

      $('select').material_select();
      $('.carousel').carousel();
      $('.carousel').carousel('set', "#one!");
      
      currentIndex=1;
      for(var i=0;i<data.length;i++){
        var indexData = data[i];
        var randomindex = Math.floor(Math.random() * indexData.length);
        console.log("randomindex="+randomindex);
        document.getElementById("actual"+(i+1)).innerHTML=indexData[randomindex];
      }
         

      $("#btnContinue").click(function() {
        currentIndex++;
        $('.carousel').carousel('next');

      });

      $('select').on('change', function() {
            currentIndex++;
        $('.carousel').carousel('next');    
      });
  });

function validate(googleOutput){
  console.log("validate");
  console.log(currentIndex); 
  var actual = document.getElementById("actual"+currentIndex).innerHTML;
  console.log("actual="+actual);
  console.log("google output"+googleOutput);
  document.getElementById("result"+currentIndex).innerHTML="Voice 2 Text: "+googleOutput;
  var seconds_left = 5;
  if(googleOutput==actual){
    console.log("succeess");
    if(currentIndex==10)
      document.getElementById("status"+currentIndex).innerHTML="Congratulations! You passed all levels";
    else{
      document.getElementById("status"+currentIndex).innerHTML="<span class='smiling_face'></span> Wow, Nice try! WAIT";

    }
    var timer = setInterval(function(){ 
      document.getElementById("timer"+currentIndex).innerHTML = --seconds_left;
      if (seconds_left <= 0)
      {
         document.getElementById("timer"+currentIndex).innerHTML = "You are Ready!";
         //clearInterval(interval);
         currentIndex++;
         $('.carousel').carousel('next');
         clearTimeout(timer);
      }    
     }, 500);
  }else{
    console.log("game over!");
    var id = "status"+currentIndex;
    document.getElementById(id).innerHTML="<span>GAME OVER</span>";
    $("#"+id).addClass( 'game-over' );
  }
}
</script>
