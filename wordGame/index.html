<style type="text/css">
  .game-over {
  position: absolute;
  opacity: 0;
  height: 100%;
  color: red;
  font-family: 'Press Start 2P',cursive;
  font-size: 3vw;
  text-shadow: 2px 2px 0px #333;
  text-align: center;
  width: 100%;
  animation: 250ms game-over .1s forwards;
  z-index: 10;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  
    span {
      opacity: 0;
      display: inline;
      padding-top: 3.5rem;
      transform: scale(0) rotate(-2deg);
      animation: 3s slide 3.2s ease-out forwards, infinite 400ms rock 6.2s linear alternate;
      z-index: 11;
    }
  }

  @keyframes game-over {
    100% { opacity: 1; }
  }

  @keyframes slide {
    75% { transform: scale(1) rotate(5turn); opacity: .5;}
    92% { transform: scale(1) rotate(5turn); opacity: 1;}
    100% { transform: scale(1.15) rotate(5turn); opacity: 1; }
  }

  @keyframes rock {
    0% { transform: rotate(-2deg) scale(1.15)}
    100% { transform: rotate(2deg) scale(1.15)}
  }

</style>

<script type="text/javascript">

var recognizing;
var recognition = new webkitSpeechRecognition();
recognition.continuous = true;
reset();
recognition.onend = reset();

recognition.onresult = function (event) {
  for (var i = event.resultIndex; i < event.results.length; ++i) {
    if (event.results[i].isFinal) {
      // poulate voice to text output
      //textvalue.innerHTML = event.results[i][0].transcript;
      validate(event.results[i][0].transcript);
    }
  }
}

function reset() {
  recognizing = false;
}

function toggleStartStop(index) {
  if (recognizing) {
    recognition.stop();
    document.getElementById("start_img"+index).src='./robo/mic1.png';
    reset();
  } else {
    recognition.lang = "hi-IN";
    console.log(recognition.lang);
    recognition.start();
    document.getElementById("start_img"+index).src='./robo/mic3.png';
    recognizing = true;
    console.log("started");
  }
}

  var hel = Array('हाथी','बिल्ली','माउस','मकान','माउस','मकान','माउस','मकान','माउस','मकान');
  var currentIndex=0;
    $(document).ready(function() {
      $('select').material_select();
      $('.carousel').carousel();
      $('.carousel').carousel('set', "#one!");
      currentIndex=1;
      for(var i=1;i<11;i++)
         document.getElementById("actual"+i).innerHTML=hel[i-1];

  $("#btnContinue").click(function() {
    currentIndex++;
    $('.carousel').carousel('next');

  });

  $('select').on('change', function() {
        currentIndex++;
    $('.carousel').carousel('next');    
  });
});

function validate(googleOutput){
  console.log("validate");
  console.log(currentIndex); 
  var actual = hel[currentIndex];
  console.log("actual="+actual);
  console.log("google output"+googleOutput);
  document.getElementById("result"+currentIndex).innerHTML=googleOutput;
  var seconds_left = 10;
  if(googleOutput==actual){
    console.log("succeess");
    if(currentIndex==3)
      document.getElementById("status"+currentIndex).innerHTML="Congratulations..";
    else
      document.getElementById("status"+currentIndex).innerHTML="You are right, Be prepared for next round..";
    var timer = setInterval(function(){ 
      document.getElementById("timer"+currentIndex).innerHTML = --seconds_left;
      if (seconds_left <= 0)
      {
         document.getElementById("timer"+currentIndex).innerHTML = "You are Ready!";
         //clearInterval(interval);
         currentIndex++;
         $('.carousel').carousel('next');
         clearTimeout(timer);
      }    
     }, 1000);
  }else{
    console.log("game over!");
    var id = "status"+currentIndex;
    document.getElementById(id).innerHTML="<span>GAME OVER</span>";
    $("#"+id).addClass( 'game-over' );
  }
}

</script>
